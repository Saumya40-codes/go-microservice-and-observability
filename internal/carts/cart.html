<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0; }
        .cart-item img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; }
        .cart-item button { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .cart-item button:hover { background-color: #c82333; }
        .total { text-align: right; margin-top: 20px; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .nav a { text-decoration: none; color: #007bff; }
    </style>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        {{if .Items}}
            <ul class="cart-items">
                {{range .Items}}
                <li>
                    <span>{{.Product.Name}} - ${{.Product.Price}} x {{.Quantity}}</span>
                </li>
                {{end}}
            </ul>
            <p>Total: ${{.Total}}</p>
        {{else}}
            <p>Your cart is empty.</p>
        {{end}}
        <a href="/products" class="continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
